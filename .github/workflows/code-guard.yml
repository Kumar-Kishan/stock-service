name: code-guard
on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout PR head by SHA
        uses: actions/checkout@v4
        with:
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          ref: ${{ github.event.pull_request.head.sha }}
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install deps
        run: |
          npm install

      - name: Install deps
        run: |
          npm ci

      - name: Run linter (non-blocking for CTF)
        run: |
          npm run lint || true

      - name: Run tests (non-blocking)
        run: |
          npm test || true
